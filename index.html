<!DOCTYPE html>
<html>	
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="message">
				<h2>Tic-Tac-Toe</h2>
				<p>By: Tyler Pearson</p>
				<p>Technologies Used: jQuery, Javascript, HTML5, CSS3</p>
				<p> See code on <a href="https://github.com/Tyler2k/Sketch-Pad">github</a></p>
				<p id="status">Your turn player X</p>
			</div>
			<div class="board">
				<div class="square" id="1"></div>
				<div class="square tb" id="2"></div>
				<div class="square" id="3"></div>
				<div class="square lr" id="4"></div>
				<div class="square mid" id="5"></div>
				<div class="square lr" id="6"></div>
				<div class="square" id="7"></div>
				<div class="square tb" id="8"></div>
				<div class="square" id="9"></div>
			</div>
			<div id="new">
				<button id="button">New Game</button>
			</div>
		</div>
	</body>
</html>
